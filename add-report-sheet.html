<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Report Sheet</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/sheet.css">
    <script src="js/functions.js"></script>
    <script src="js/store.js"></script>
    <script src="js/msg.js"></script>
    <script src="js/redirect.js"></script>
    <style>
        .student-data {
            display: grid;
            grid-template-columns: auto 1fr;
            justify-content: space-between;
            align-items: center;
            gap:10px;
        }
    </style>
</head>
<body>
    <header class="teal-bg">
        <a href="/">RS Compiler</a>
        <nav>
            <a href="/dashboard.html">Dashboard</a>
            <a href="/school-info.html">Settings</a>
        </nav>
    </header>
    <main>
        <h1 id="school">School Name</h1>
        <h2>Add Student Records</h2>
        <div class="student-data">
            <label for="name" class="label">Name</label>
            <input type="text" id="name" placeholder="Enter student name">
        </div>
        <div class="sheet">
            <table class="result">
                <tr>
                    <th>S/No</th>
                    <th>Subjects</th>
                    <th>1st C.A</th>
                    <th>2nd C.A</th>
                    <th>Exam</th>
                </tr>
            </table>
        </div>
        <div class="text-right">
            <button class="btn" onclick="storeRecord()">Add Record</button>
        </div>
    </main>

    <footer class="teal-bg">
        <p>Designed and Developed by <a href="http://github.com/uadam12">Usman Adam Imam</a></p>
    </footer>

    <script src="js/add-report-sheet.js"></script>
</body>
</html>
